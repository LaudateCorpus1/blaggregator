{% extends "home/base.html" %}

{% block pagetitle %}Blaggregator{% endblock %}

{% block firstName %}{{ user.first_name }}{% endblock %}

{% block title %}

{% endblock title %}


{% block content %}

<div class="well span6 offset3">

    <h2 class="text-center" style="margin-bottom:20px">Welcome! Create an account.</h2>

    <form class="form-horizontal" action="create_account" method="post">
    {% csrf_token %}

      <div class="control-group">
        <label class="control-label" for="email">Email</label>
        <div class="controls">
          <input type="email" name="email" placeholder="Hacker School Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" name="password" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Create account</button>
        </div>
      </div>
    </form>
</div>

{% endblock %}
